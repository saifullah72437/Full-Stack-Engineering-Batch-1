<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block Elements</title>
    <style>
        p,h2{
            background-color: red;
        }
        span, i{
            background-color: green;
        }
    </style>
</head>
<body>
    <i>1: Saifullah Khan</i>
    <span>span: Saifullah Khan</span>

    <p>p: Saifullah Khan</p>
    <h2>h2: Saifullah</h2>
</body>
</html>
