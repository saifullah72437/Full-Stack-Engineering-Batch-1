<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Person</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Cris</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Dennis</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Sara</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Karen</td>
                <td>47</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Total Age</td>
            <td>108</td>
        </tfoot>

    </table>



</body>
</html>
