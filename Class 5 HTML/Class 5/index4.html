<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in htML</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th colspan="6">Time table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thr</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td colspan="2" rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
